<!DOCTYPE html>
<html>
<head>
<title>YOLOv8</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
.bgimg {
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  min-height: 100%;
}
</style>
</head>
<body>


<!-- Page Content -->
<div class="w3-main w3-padding-large">

  <!-- Header -->
    <header class="w3-container w3-center" style="padding:30px" id="home">
      <h1 class="w3-xxxlarge"><b><a href="{{ url_for('index') }}">Safety Gear Detection</a></b></h1>
    <p>with Ultralytics YOLOv8.</p>

     <!-- Upload form -->
    <div class="w3-container w3-padding-32 w3-center w3-light-grey">
        <h2>Object Detection Results</h1>
        <img src="{{ url_for('static', filename=image_file) }}" alt="Detected Image">
        <ul class="w3-ul w3-margin w3-hoverable">
        {% for obj in objects %}
            <li>{{ obj[4] }} - {{ obj[5] }}</li>
        {% endfor %}
        </ul>
    </div>

  
  <!-- Footer -->
  <footer class="w3-container w3-padding-48 w3-center w3-opacity w3-large" style="margin:28px">
    <i class="fa fa-github w3-hover-opacity w3-jumbo"></i>
    <p class="w3-medium">Powered by <a href="https://github.com/Hatchi-Kin/object_detection_YOLOv8" target="_blank" class="w3-hover-text-green">Hatchi-Kin</a></p>
  <!-- End footer -->
  </footer>
  
<!-- END PAGE CONTENT -->
</div>

</body>
</html>
